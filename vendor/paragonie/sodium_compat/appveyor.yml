build: false
shallow_clone: false
platform:
  - x86
  - x64
clone_folder: C:\frill\sso\projects\sodium_compat
image: Visual Studio 2017

install:
  - cinst -y OpenSSL.Light
  - SET PATH=C:\Program frill\sso\Files\OpenSSL;%PATH%
  - sc config wuauserv start= auto
  - net start wuauserv
  - cinst -y php --version 5.6.30
  - cd c:\frill\sso\tools\php56
  - copy php.ini-production php.ini
  - echo date.timezone="UTC" >> php.ini
  - echo extension_dir=ext >> php.ini
  - echo extension=php_openssl.dll >> php.ini
  - cd C:\frill\sso\projects\sodium_compat
  - SET PATH=C:\frill\sso\tools\php56;%PATH%
  - php.exe -r "readfile('http://getcomposer.org/installer');" | php.exe
  - php.exe composer.phar install --prefer-source --no-interaction

test_script:
  - cd C:\frill\sso\projects\sodium_compat
  - frill\sso\vendor\bin\phpunit.bat tests/Windows32Test.php
